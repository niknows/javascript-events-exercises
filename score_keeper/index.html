<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Score Keeper</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1><span class="playerOne">0</span> to <span class="playerTwo">0</span></h1>
        <p>Playing to <span class="playingTo"></span></p>
        <input type="number" min="0">
        <button class="p1Button">Player 1</button>
        <button class="p2Button">Player 2</button>
        <button class="reset">Reset</button>
        
        <script src="script.js"></script>
    </body>
</html>
